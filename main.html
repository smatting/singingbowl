<!doctype html>
<html>
    <head>
        <script src="libs/jquery-1.8.3.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="libs/css3-patterned-buttons.css" />
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <div id="app">
            <div id="left-column">
                <div id="bowl">
                    <button id="stop-sound">Stop Sound</button>
                </div>
            </div>
            <div id="right-column">
                <div id="phases" class="config-mode">
                    <div class="phase">
                        <h1>Preparation</h1>
                        <span class="config" id="config-preparation"></span>
                        <span class="indicator" id="indicator-preparation"></span>
                    </div>
                    <div class="phase">
                        <h1>Singing bowl rings</h1>
                    </div>
                    <div class="phase">
                        <h1>Meditation</h1>
                        <span class="config" id="config-meditation"></span>
                        <span class="indicator" id="indicator-meditation"></span>
                    </div>
                    <div class="phase">
                        <h1>Singing bowl rings</h1>
                    </div>
                </div>
                <button id="timer-button" class="button">Start Timer</button>
            </div>
        </div>
    </body>
</html>
